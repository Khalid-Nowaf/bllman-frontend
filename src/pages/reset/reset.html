<ion-header>

  <ion-navbar>
    <ion-title>reset</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating> Verrification Code </ion-label>
      <ion-input type="number" [(ngModel)]='code'> </ion-input>
    </ion-item>

     <ion-item>
      <ion-label floating> New Password ! </ion-label>
      <ion-input type="text" [(ngModel)]='newPassword'> </ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button [disabled]="newPassword == '' || code == ''" (click)="reset()" ion-button round block outline> Reset Password </button>
  </div>
</ion-content>
