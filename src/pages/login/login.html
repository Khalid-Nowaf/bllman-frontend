<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="loginForm" autocomplete="false" (ngSubmit)="login()"  novalidate>
    <ion-list>
      <!--PHONE NUMBER-->
      <ion-item>
        <ion-label floating>Phone number</ion-label>
        <ion-input type="text" formControlName="phone"></ion-input>
      </ion-item>
      <!--PASSWORD-->
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

    </ion-list>
    <!--SUBMIT-->
    <div padding>
      <button ion-button type="submit" [disabled]="!loginForm.valid" outline round block> Login </button>
    </div>
  </form>


   <button ion-button  (click)="signup()" clear full> SIGN UP </button> 



   <button ion-button  (click)="forgot()" clear full>  FORGOT PASSWORD ? </button>


</ion-content>
